<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Decorator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 flex items-center justify-center h-screen">
  <div class="container mx-auto p-8 bg-white rounded-lg shadow-md w-1/3">
    <h1 class="text-3xl text-center text-gray-800 mb-6 font-bold">CAFÉ COM DECORATOR ☕️</h1>
    <div id="cafeOutput" class="text-xl text-center mb-8 bg-gray-200 p-4 rounded-md"></div>
    <div class="flex justify-center flex-col gap-2">
      <button id="addLeite" class="btn p-4 rounded-md bg-violet-600 text-slate-50 font-bold hover:bg-violet-700">Adicionar Leite (+R$2)</button>
      <button id="addCanela" class="btn p-4 rounded-md bg-violet-600 text-slate-50 font-bold hover:bg-violet-700">Adicionar Canela (+R$1)</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
